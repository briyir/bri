<html lang="en">

    <link rel="stylesheet" href="Formulario02.css">
</head>
<body>
    <div class="imagen">
        <h1>Contacto</h1>
      
        <form action="#">
            <div class="cuerpo">
                Nombre <input type="text"placeholder="Escriba su nombre" required >
            </div>

            <div class="cuerpo">
                Direccion <input type="text"placeholder="Escriba su Direccion" required >
            </div>
            <div class="cuerpo">
                Correo electronico <input type="email"placeholder="Escribe su correo electronico" required >
            </div>
            <div class="cuerpo">
                Mensaje
            </div>
            <div>
                 <textarea cols="30" rows="10" class="textarea">Aqui escriba su Mensaje</textarea>
            </div>
            
            <div>
             <button input type="submit" class="btn">Iniciar Sesion</button>
            </div>
            
</body>
